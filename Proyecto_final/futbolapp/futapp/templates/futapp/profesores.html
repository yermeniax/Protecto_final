<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Profesores</title>
</head>
<body>
    <h1>Profesores Registrados</h1>
    <ul>
        {% for profesor in profesores %}
            <li>{{ profesor.nombre }} {{ profesor.apellido }} - DNI: {{ profesor.dni }}</li>
        {% endfor %}
    </ul>
</body>
</html>
